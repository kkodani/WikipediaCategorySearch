
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
  <title>Wikipedia Category Search</title>
  <link rel="stylesheet" href="styles.css">

  <script src="node/angular/angular.min.js"></script>

  <script src="app.js"></script>
</head>


<body ng-app="wcs">

  <h1>Wikipedia Category Search</h1>

	<div ng-controller="wcsSearchBar as ctrl">
		<form ng-submit="ctrl.search()">
  		<input id="search-input" placeholder="Enter a Wikipedia category" ng-model="ctrl.cat">
  		<button type="submit">Get Categories</button>
		</form>
		<br>
		<h4 ng-repeat="category in ctrl.results" ng-click="ctrl.showList(category)">
			{{category.title}}
			<div ng-if="category.expanded">
				<h6 ng-repeat="page in category.pageList">
					<a href="{{page.fullurl}}">{{page.title}}</a>
				</h6>
			</div>
		</h4>
	</div>


</body>

</html>
